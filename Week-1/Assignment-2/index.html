<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
      integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
      integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <nav class="sidenav">
      <ul>
        <li>
          <a href="#"><em class="las la-lg la-bars"></em></a>
        </li>
        <li>
          <a href="#"><em class="las la-lg la-home"></em></a>
        </li>
        <li>
          <a href="#"><em class="las la-lg la-search"></em></a>
        </li>
        <li>
          <a href="#"><em class="las la-lg la-volume-up"></em></a>
        </li>
        <li>
          <a href="#"><em class="las la-lg la-user"></em></a>
        </li>
        <li>
          <a href="#"><em class="lab la-lg la-spotify"></em></a>
        </li>
        <li>
          <a href="#"><em class="las la-lg la-cog"></em></a>
        </li>
        <li>
          <a href="#"><em class="lab la-lg la-soundcloud"></em></a>
        </li>
      </ul>
    </nav>

    <section class="content">
      <section class="header">
        <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" />
        <aside class="header-desc">
          <h3>CattyBoard Top 100 Single Charts (11.06.36)</h3>
          <p>
            <span>Unknown Artist</span><br />
            <span>2016.Charts.100 songs</span>
          </p>
          <ul>
            <li>
              <button><em class="las la-sm la-play"></em> Play All</button>
            </li>
            <li>
              <button><em class="las la-sm la-plus"></em> Add To</button>
            </li>
            <li>
              <button><em class="las la-sm la-ellipsis-h"></em> More</button>
            </li>
          </ul>
        </aside>
      </section>

      <section class="songs-list">
        <table class="table" cellspacing="0" cellpadding="5">
          <tbody>
            <tr>
              <td>1. One Dance</td>
              <td>Michael Jackson</td>
              <td>2:54</td>
              <td><button>Catty Cloud Sync</button></td>
            </tr>
            <tr>
              <td>2. Panda</td>
              <td>No One</td>
              <td>4:06</td>
              <td><button>Catty Cloud Sync</button></td>
            </tr>
            <tr>
              <td>3. Can't Stop the Feeling</td>
              <td>Nursat Fateh Ali Khan</td>
              <td>3:56</td>
              <td><button>Catty Cloud Sync</button></td>
            </tr>
            <tr>
              <td>4. Work From Home</td>
              <td>Rahul Deshpande</td>
              <td>3:34</td>
              <td><button>Catty Cloud Sync</button></td>
            </tr>
          </tbody>
        </table>
      </section>
    </section>
  </body>

  <footer>
    <div class="footer-info">
      <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" />
      <p>
        <span>If It Ain't Love</span><br />
        <span>Catson Derulo</span>
      </p>
    </div>
    <div class="footer-actions">
      <ul>
        <li>
          <button>
            <em class="las la-step-backward"></em>
          </button>
        </li>
        <li>
          <button>
            <em class="las la-play"></em>
          </button>
        </li>
        <li>
          <button>
            <em class="las la-step-forward"></em>
          </button>
        </li>
        <li>
          <button>
            <em class="las la-undo-alt"></em>
          </button>
        </li>
        <li>
          <button>
            <em class="las la-random"></em>
          </button>
        </li>
      </ul>
    </div>
  </footer>
</html>
